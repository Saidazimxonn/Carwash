{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
									<div class="col-md-12">
										<!-- BASIC TABLE -->
										<div class="panel">
											<div class="panel-heading">
												<h3 class="panel-title">Workers Table</h3>
											</div>
											<div class="panel-body">
												<table class="table">
													<thead>
														<tr>
															<th>#</th>
															<th>Full name</th>
															<th>Started work</th>
															<th>Phone</th>
															<th>Status</th>


														</tr>
													</thead>
													<tbody>
													{% for worker in  workers %}	
														<tr>
															<td>{{ worker.id }}</td>
															<td>{{ worker.full_name }}</td>
														
															<td>{{ worker.started_work }}</td>
															<td>{{ worker.phone }}</td>
															<td>{{ worker.get_status_display }}</td>
															
															
														</tr>
														{% endfor %}
													</tbody>
												</table>
											</div>
										</div>
					
					
							<!-- END REALTIME CHART -->
						</div>
					</div>
	{% endblock %}
